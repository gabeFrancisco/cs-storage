<div
  *ngIf="show"
  class="absolute top-0 left-0 w-screen z-50 h-screen bg-gray-100 bg-opacity-75 flex flex-col justify-center items-center"
>
  <div class="-mt-48 border border-gray-400 shadow bg-gray-50">
    <div
      class="bg-gray-100 border-b py-1 px-2 flex flex-row justify-between text-gray-700 text-center"
    >
      Adicionar produto em falta
      <button
        (click)="close()"
        type="button"
        class="font-bold hover:text-red-500"
      >
        X
      </button>
    </div>
    <div class="p-5">
      <form
        (ngSubmit)="submit()"
        [formGroup]="missingProductForm"
        #formDir="ngForm"
        class="max-w-xl mx-auto flex-col space-y-1"
      >
        <div class="flex items-baseline">
          <label class="w-16 text-sm text-right mr-2" for="description"
            >Produto*</label
          >
          <div class="flex flex-col">
            <input
              type="text"
              class="border w-full border-gray-400"
              formControlName="name"
              required
            />
            <small
              class="text-red-500"
              *ngIf="
                missingProductForm.get('name')!.invalid && formDir.submitted
              "
              >Produto é obrigatória!</small
            >
          </div>
        </div>
        <div class="flex items-baseline">
          <label class="text-sm w-16 text-right mr-2" for="value"
            >Previsão*</label
          >
          <div class="flex flex-col">
            <input
              type="date"
              formControlName="value"
              class="border border-gray-400 my-1"
              required
            />
          </div>
        </div>
        <!-- <div class="flex items-baseline">
          <label class="text-sm w-16 text-right mr-2" for="date">Data</label>
          <div class="flex flex-col">

            <input
              type="date"
              formControlName="created_at"
              class="h-6 border my-1 border-gray-400"
              required
            />
          </div>
        </div> -->
        <div class="flex items-baseline">
          <label class="text-sm w-16 text-right mr-2" for="value">Imagem</label>
          <div class="flex flex-col">
            <input
              type="text"
              formControlName="image_url"
              class="border border-gray-400 my-1"
              readonly
              required
            />
          </div>
          <button type="button" class="ml-1 btn-primary">Selecionar</button>
        </div>
        <button type="submit" class="btn-green w-full mt-2 text-lg px-4">
          Adicionar!
        </button>
      </form>
    </div>
  </div>
</div>
