<div class="w-full shadow border border-gray-200 rounded">
  <div
    class="px-2 py-1 font-bold flex flex-row text-gray-600 border-b justify-between items-center bg-gray-100"
  >
    <span class="font-bold">Caixa</span>
    <div class="border pl-2 rounded-sm bg-white">
      <label for="date" class="mr-2">Data</label>
      <input type="date" class="" name="date" id="date">
    </div>
    <div>
      <button
        type="button"
        (click)="fetchList()"
        class="mx-1 text-gray-400 btn text-xl"
      >
        ‚Üª
      </button>
      <button
        type="button"
        (click)="openCashPostModal()"
        class="btn-green px-4 font-bold text-xl"
      >
        +
      </button>
    </div>
  </div>
  <div class="relative overflow-x-auto">
    <div style="max-height: 50dvh">
      <table class="table-fixed w-full text-sm text-left rtl:text-right dark:text-gray-400">
        <thead class="text-sm bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <!-- Table header -->
          <tr>
            <th class="font-thin p-2">Data</th>
            <th class="font-thin w-1/3 p-2">Descri√ß√£o</th>
            <th class="font-thin p-2">Tipo</th>
            <th class="font-thin p-2">Valor</th>
            <th class="font-thin text-center p-2">A√ß√µes</th>
          </tr>
        </thead>

        <!-- Table body -->
        <tbody>
          <tr *ngIf="loading" class="text-center text-gray-500 text-lg italic">
            Carregando...
          </tr>
          <tr
            class="items-center hover:bg-gray-200 cursor-pointer"
            *ngFor="let item of registers"
          >
            <td class="font-thin truncate border-r p-1.5">
              {{ item.created_at | date : "dd/MM/yyyy" }}
            </td>
            <td class="font-thin truncate p-1.5">{{ item.description }}</td>
            <td class="font-thin truncate p-1.5">
              {{ payment_types[item.payment_type] }}
            </td>
            <td class="font-thin truncate text-emerald-700 p-1.5">
              R${{ item.value.toFixed(2) }}
            </td>
            <td class="font-thin truncate text-center">
              <button
                (click)="openCashUpdateModal(item.id!)"
                title="Atualizar"
                class="btn-primary text-lg mr-1"
              >
                ‚úé
              </button>
              <button
                type="button"
                title="Remover"
                (click)="deleteCashRegister(item.id!)"
                class="btn-red text-lg mr-1"
              >
                ùòÖ
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
