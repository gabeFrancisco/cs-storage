<div class="px-7 flex flex-col justify-center">
  <div
    class="text-xl font-bold border-b py-2 px-2 flex flex-row justify-between text-gray-700 text-center"
  >
    Nova ordem de serviço
  </div>
  <div class="p-5">
    <form #formDir="ngForm" class="max-w-xl mx-auto flex-col space-y-1">
      <input type="hidden" [value]="0" formControlName="id" />
      <div class="flex items-baseline">
        <label class="w-16 text-sm text-right mr-2" for="name">Título*</label>
        <div class="flex flex-col">
          <input
            type="text"
            class="border w-full border-gray-400"
            formControlName="name"
            required
          />
          <small class="text-red-500" *ngIf="">Produto é obrigatório!</small>
        </div>
      </div>
      <div class="flex items-baseline">
        <label class="text-sm w-16 text-right mr-2" for="needed_day"
          >Descrição*</label
        >
        <div class="flex flex-col">
          <textarea
            formControlName="needed_day"
            class="border border-gray-400 my-1"
            required
          ></textarea>
          <small class="text-red-500" *ngIf="">Descrição é obrigatória!</small>
        </div>
      </div>
      <input type="hidden" [value]="0" formControlName="id" />
      <div class="flex items-baseline">
        <label class="w-16 text-sm text-right mr-2" for="name">Valor:*</label>
        <div class="flex flex-col">
          <input
            type="text"
            class="border w-full border-gray-400"
            formControlName="name"
            required
          />
          <small class="text-red-500" *ngIf="">Produto é obrigatório!</small>
        </div>
      </div>
      <!-- <div class="flex items-baseline">
        <label class="text-sm w-16 text-right mr-2" for="date">Data</label>
        <div class="flex flex-col">

          <input
            type="date"
            formControlName="created_at"
            class="h-6 border my-1 border-gray-400"
            required
          />
        </div>
      </div> -->
      <div class="flex items-baseline">
        <label class="text-sm w-16 text-right mr-2" for="customer_name"
          >Cliente</label
        >
        <div class="flex flex-col">
          <input
            type="text"
            formControlName="customer_name"
            class="border border-gray-400 my-1"
          />
        </div>
      </div>
      <div class="flex items-baseline">
        <label class="text-sm w-16 text-right mr-2" for="customer_phone"
          >Telefone</label
        >
        <div class="flex flex-col">
          <input
            type="text"
            formControlName="customer_phone"
            class="border border-gray-400 my-1"
          />
        </div>
      </div>
      <div class="flex items-baseline">
        <label class="text-sm w-16 text-right mr-2" for="image_url"
          >Imagem</label
        >
        <div class="flex flex-col">
          <input
            type="text"
            formControlName="image_url"
            class="border border-gray-400 my-1"
            readonly
          />
        </div>
        <button type="button" class="ml-1 btn-primary">Selecionar</button>
      </div>
      <button type="submit" class="btn-green w-full mt-2 text-lg px-4">
        Adicionar!
      </button>
    </form>
  </div>
</div>
