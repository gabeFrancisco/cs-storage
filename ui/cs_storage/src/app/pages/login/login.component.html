<section class="flex flex-col items-center h-screen">
  <div class="mt-20 mb-20 flex flex-row items-center">
    <img src="logo.ico" alt="Logo" class="w-16 mr-5 rounded" />
    <h1 class="text-4xl text-gray-600">Gerência Chaveiro Sul</h1>
  </div>
  <div class="border rounded shadow px-5 py-7">
    <form action="" class="flex flex-col">
      <div class="flex items-baseline">
        <label class="w-16 text-sm text-right mr-2" for="description"
          >Email</label
        >
        <div class="flex flex-col">
          <input
            type="email"
            class="border w-full border-gray-400"
            formControlName="email"
            required
          />
          <!-- <small
            class="text-red-500"
            *ngIf="debtForm.get('name')!.invalid && formDir.submitted"
            >Nome é obrigatório!</small
          > -->
        </div>
      </div>
      <div class="flex items-baseline mt-5">
        <label class="w-16 text-sm text-right mr-2" for="description"
          >Senha</label
        >
        <div class="flex flex-col">
          <input
            type="password"
            class="border w-full border-gray-400"
            formControlName="password"
            required
          />
          <!-- <small
          class="text-red-500"
          *ngIf="debtForm.get('name')!.invalid && formDir.submitted"
          >Nome é obrigatório!</small
        > -->
        </div>
      </div>
      <button class="btn-green py-1 text-lg mt-3">Login</button>
    </form>
  </div>
</section>
